<div
  class="toast fade"
  [ngClass]="isToastShowing ? 'show' : 'hide'"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div
    class="toast-header"
    [ngStyle]="{
      'background-color': isSucceeding ? '#20c997' : '#dc3545'
    }"
  >
    <strong class="mr-auto">Notification</strong>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
