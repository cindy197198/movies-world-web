<link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />

<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<ng-container *ngIf="!isLoading && !isShowStaffDetail">
  <div class="container-fluid" [style.margin-top.px]="30">
    <div class="headerBody">
      <button class="btn btn-success" (click)="newStaff($event)">
        New Staff
      </button>
      <div class="search">
        <input
          type="text"
          placeholder="Enter your choice"
          [(ngModel)]="search"
        /><i class="fas fa-search" (click)="searchStaff()"></i>
      </div>
    </div>

    <div class="row bg-white">
      <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">
        <div
          class="row shadow"
          style="left: auto !important; right: 0; min-width: auto;"
        >
          <table class="table table-bordered table-hover mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let staff of showedStaffs">
                <td>{{ staff.id }}</td>
                <td>{{ staff.username }}</td>
                <td>{{ staff.password }}</td>
                <td>{{ staff.fullname }}</td>
                <td>{{ staff.email }}</td>
                <td>{{ staff.phone }}</td>
                <td>{{ staff.address }}</td>
                <td style="text-align: center;">
                  <i
                    class="far fa-eye"
                    style="color: blue;"
                    (click)="viewStaff(staff)"
                  ></i>
                  <i
                    class="far fa-edit"
                    style="color: green;"
                    (click)="editStaff(staff)"
                  ></i>
                  <i
                    class="far fa-trash-alt"
                    style="color: red;"
                    (click)="deleteStaff(staff)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-auto">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a
                [class]="currentPage == 1 ? 'disabled page-link' : 'page-link'"
                href="javascript:void(0)"
                aria-label="Previous"
                (click)="onPreviousPage()"
              >
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>

            <li class="page-item" *ngFor="let data of pagesArr">
              <a
                [class.selected]="data === currentPage"
                class="page-link active"
                href="javascript:void(0)"
                (click)="onSelectPage(data)"
                >{{ data }}</a
              >
            </li>

            <li class="page-item">
              <a
                [class.disabled]="currentPage == pages"
                class="page-link"
                href="javascript:void(0)"
                aria-label="Next"
                (click)="onNextPage()"
              >
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</ng-container>

<app-staff-detail
  [(visible)]="isShowStaffDetail"
  [staff]="selectedStaff"
  [isEditable]="isEditableStaffDetail"
  [isNewStaff]="isNewStaff"
  (onGoBackStaffsPage)="onGoBackStaffsPage($event)"
></app-staff-detail>

<app-alert
  [(visibleAlert)]="isConfirm"
  (onGoBackFirstPage)="onGoBackStaffsPage($event)"
  (clickedConfim)="onClickedConfirmDeleted($event)"
></app-alert>
